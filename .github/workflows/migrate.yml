name: Database Migration

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      dry_run:
        description: 'Dry run (preview only)'
        required: false
        default: true
        type: boolean

  # Staging ë°°í¬ ì™„ë£Œ í›„ ìžë™ ì‹¤í–‰
  workflow_run:
    workflows: ["E2E Tests (Staging)"]
    types:
      - completed
    branches:
      - develop

concurrency:
  group: migration-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # =============================================================================
  # ë§ˆì´ê·¸ë ˆì´ì…˜ ìƒíƒœ í™•ì¸
  # =============================================================================
  check-status:
    name: Check Migration Status
    runs-on: ubuntu-latest
    timeout-minutes: 5

    outputs:
      has_pending: ${{ steps.status.outputs.has_pending }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check migration status
        id: status
        run: |
          # Prisma migrate status ì‹¤í–‰
          output=$(npx prisma migrate status 2>&1) || true
          echo "$output"

          # ëŒ€ê¸° ì¤‘ì¸ ë§ˆì´ê·¸ë ˆì´ì…˜ì´ ìžˆëŠ”ì§€ í™•ì¸
          if echo "$output" | grep -q "Following migrations have not yet been applied"; then
            echo "has_pending=true" >> $GITHUB_OUTPUT
            echo "::notice::ëŒ€ê¸° ì¤‘ì¸ ë§ˆì´ê·¸ë ˆì´ì…˜ì´ ìžˆìŠµë‹ˆë‹¤."
          else
            echo "has_pending=false" >> $GITHUB_OUTPUT
            echo "::notice::ëª¨ë“  ë§ˆì´ê·¸ë ˆì´ì…˜ì´ ì ìš©ë˜ì—ˆìŠµë‹ˆë‹¤."
          fi
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

  # =============================================================================
  # Staging ë§ˆì´ê·¸ë ˆì´ì…˜
  # =============================================================================
  migrate-staging:
    name: Migrate Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: check-status
    if: |
      (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging') ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    environment:
      name: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate schema
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.STAGING_DIRECT_URL }}

      - name: Deploy migrations (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ” Dry Run: ë§ˆì´ê·¸ë ˆì´ì…˜ ë¯¸ë¦¬ë³´ê¸°"
          npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.STAGING_DIRECT_URL }}

      - name: Deploy migrations
        if: github.event.inputs.dry_run != 'true'
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.STAGING_DIRECT_URL }}

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Verify migration
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}
          DIRECT_URL: ${{ secrets.STAGING_DIRECT_URL }}

      - name: Migration Summary
        run: |
          echo "## Staging Migration Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Staging" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run**: ${{ github.event.inputs.dry_run || 'false' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY

  # =============================================================================
  # Production ë§ˆì´ê·¸ë ˆì´ì…˜ (ìˆ˜ë™ ìŠ¹ì¸ í•„ìš”)
  # =============================================================================
  migrate-production:
    name: Migrate Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: check-status
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate schema
        run: npx prisma validate
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Check migration status
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Deploy migrations (Dry Run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "ðŸ” Dry Run: ë§ˆì´ê·¸ë ˆì´ì…˜ ë¯¸ë¦¬ë³´ê¸° (í”„ë¡œë•ì…˜)"
          echo "ì‹¤ì œ ë°°í¬ë¥¼ ìœ„í•´ì„œëŠ” dry_runì„ falseë¡œ ì„¤ì •í•˜ì„¸ìš”."
          npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Deploy migrations
        if: github.event.inputs.dry_run != 'true'
        run: |
          echo "âš ï¸ í”„ë¡œë•ì…˜ ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰ ì¤‘..."
          npx prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Verify migration
        run: npx prisma migrate status
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

      - name: Migration Summary
        run: |
          echo "## Production Migration Complete :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Environment**: Production" >> $GITHUB_STEP_SUMMARY
          echo "**Dry Run**: ${{ github.event.inputs.dry_run }}" >> $GITHUB_STEP_SUMMARY
          echo "**Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
